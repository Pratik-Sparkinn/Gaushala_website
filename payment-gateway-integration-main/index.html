<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Shree Ujjawal Gorakshan Sanstha</title>
    <style>
        :root {
            --primary-color: #ff8c00;
            --secondary-color: #ffa500;
            --accent-color: #fff5e6;
            --text-color: #333;
        }

        @keyframes floatOm {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulseLight {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        @keyframes cowWalk {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5e6, #fff9f0, #fff5e6);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .om-symbol {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 120px;
            color: var(--primary-color);
            opacity: 0.1;
            animation: floatOm 6s ease-in-out infinite;
        }

        .header {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }

        .title {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .donate-button {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }

        .donate-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .donate-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
        }

        .donate-button:hover::before {
            left: 100%;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .cow-svg {
            position: absolute;
            bottom: 50px;
            left: -100px;
            width: 150px;
            height: auto;
            animation: cowWalk 20s linear infinite;
            opacity: 0.7;
        }

        .mandala {
            position: absolute;
            width: 400px;
            height: 400px;
            opacity: 0.1;
        }

        .mandala-top {
            top: -200px;
            left: -200px;
            animation: pulseLight 4s ease-in-out infinite;
        }

        .mandala-bottom {
            bottom: -200px;
            right: -200px;
            animation: pulseLight 4s ease-in-out infinite reverse;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .om-symbol {
                font-size: 80px;
            }

            .mandala {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="om-symbol">‡•ê</div>
        
        <div class="decorative-elements">
            <svg class="mandala mandala-top" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
                <circle cx="50" cy="50" r="40" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
                <circle cx="50" cy="50" r="35" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
                <path d="M50 5 L50 95 M5 50 L95 50 M15 15 L85 85 M15 85 L85 15" stroke="var(--primary-color)" stroke-width="0.5"/>
            </svg>

            <svg class="mandala mandala-bottom" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
                <circle cx="50" cy="50" r="40" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
                <circle cx="50" cy="50" r="35" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
                <path d="M50 5 L50 95 M5 50 L95 50 M15 15 L85 85 M15 85 L85 15" stroke="var(--primary-color)" stroke-width="0.5"/>
            </svg>

            <svg class="cow-svg" viewBox="0 0 100 60">
                <path d="M10,40 Q25,20 40,40 T70,40" fill="none" stroke="var(--primary-color)" stroke-width="3"/>
                <circle cx="25" cy="30" r="8" fill="var(--primary-color)"/>
                <circle cx="55" cy="30" r="8" fill="var(--primary-color)"/>
                <path d="M15,45 Q40,55 65,45" fill="none" stroke="var(--primary-color)" stroke-width="3"/>
                <path d="M70,35 L80,25 L85,35" fill="none" stroke="var(--primary-color)" stroke-width="2"/>
            </svg>
        </div>

        <div class="header">
            <h1 class="title">Shree Ujjawal Gorakshan Sanstha</h1>
            <p class="subtitle">Pimpalgaon Gau Seva</p>
            <a href="paymentPage.html" class="donate-button">
                <i class="fas fa-heart"></i> Donate Now
            </a>
        </div>
    </div>
</body>
</html>
